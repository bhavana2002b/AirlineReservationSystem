<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment - Airline Reservation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="#">Airline<span>Reservation</span></a>
      </div>
      <ul>
        <a href="index.html" class="btn">Home</a>
      </ul>
    </nav>
    <div class="content">
      <h2>Payment</h2>

        <label for="card-holder">Card Holder's Name</label>
        <input type="text" id="card-holder" name="card_holder" required>
        
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card_number" required>
        
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
        
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <label for="billing-address">Billing Address</label>
        <input type="text" id="billing-address" name="billing_address" required>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        
        <label for="zip-code">ZIP Code</label>
        <input type="text" id="zip-code" name="zip_code" required>
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
        
        <button type="submit">Make Payment</button>
    
    </div>
  </div>
</body>
</html>
