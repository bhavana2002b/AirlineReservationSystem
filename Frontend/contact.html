<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact - Airline Reservation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="#">Airline<span>Reservation</span></a>
      </div>
        
      <div class="buttons">
        <a href="index.html" class="btn">Home</a>
        <a href="login.html" class="login">Log in</a>
        <a href="register.html" class="btn">Register</a>
        <a href="flight.html" class="btn">Check Flight List</a>
        <a href="booking.html" class="btn">Book Flight</a>
        <a href="payment.html" class="btn">Payment</a>
        <a href="contact.html" class="btn">Contact Us</a>
      </div>
    </nav>
    <div class="content">
      <h2>Contact Us</h2>
      
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        
        <button type="submit">Send Message</button>
    
    </div>
  </div>
</body>
</html>
